<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта масто"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div
            id="avatar"
            class="profile__image"
            style="background-image: url()"
            role="button"
            aria-label="Открыть попап изменения аватара"
            tabindex="0"
          ></div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>

      <!-- редактирование профиля -->
      <div class="popup popup_type_edit popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="editProfile" novalidate>
            <input
              id="name-input"
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
              pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$"
              data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы"
            />
            <span
              class="popup__input-error popup__input-error_name name-input-error"
            ></span>
            <input
              id="description-input"
              type="text"
              name="description"
              class="popup__input popup__input_type_description"
              placeholder="Занятие"
              required
              minlength="2"
              maxlength="200"
              pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$"
              data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы"
            />
            <span
              class="popup__input-error popup__input-error_description description-input-error"
            ></span>
            <button
              id="profile-btn-save"
              type="submit"
              class="popup-form-submit button popup__button popup__button_profile"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!-- попап изменения авы -->
      <div class="popup popup_type_avatar popup_is-animated">
        <div class="popup__content popup__content_avatar">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="editProfileAvatar">
            <input
              id="avatar-link"
              type="url"
              name="avatarInput"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error popup__input-error_avatar popup__input-error_img-link-avatar avatar-link-error"></span>
            <button
              id="avatar-btn-save"
              type="submit"
              class="popup-form-submit button popup__button popup__button_avatar"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!-- создание новой карточки -->
      <div class="popup popup_type_new-card popup_is-animated">
        <div class="popup__content">
          <button id="poput-add-card-btn-close" type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="newPlace" novalidate>
            <input
              id="place-name-input"
              type="text"
              name="place-name"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
              pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$"
              data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="popup__input-error popup__input-error_name place-name-input-error"></span>
            <input
              id="place-name-link"
              type="url"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error popup__input-error_description place-name-link-error"></span>
            <button
              id="profile-btn-save"
              type="submit"
              class="popup-form-submit button popup__button popup__button_new-card"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!-- просмотр картинки -->
      <div class="popup popup_type_image popup_is-animated">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>

      <!-- попап удаление карточки -->
      <div class="popup popup_type_dalete-card popup_is-animated">
        <div class="popup__content popup__content_delete">
          <h3 class="popup__title">Вы уверены?</h3>
          <button type="button" class="popup__close"></button>
          <form class="popup__form popup__form_delete" name="deleteCard">
            <button
                id="card-btn-delete"
                type="submit"
                class="popup-form-submit button popup__button popup__button_delete-card popup__button_delete"
              >
                Да
              </button>
          </form>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__container-info-react">
            <button type="button" class="card__like-button"></button>
            <span class="card__quantity-like"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
